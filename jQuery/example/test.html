<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <link rel="stylesheet" href="../css/test.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/test.js"></script>
</head>

<body>
    <div>
        <h2>trigger 与 triggerHandler 触发事件，自定义事件，命名空间</h2>
        <div class="trigger">
            <div class="father">father
                <div class="son">son <a href="https://www.baidu.com">a<span class="sp">跳转</span></a></div>
            </div>
        </div>
        <div class="trigger">
            <div class="fa">father
                <div class="sn">son</div>
            </div>
        </div>
    </div>
    <div>
        <h2>mouseover 与 mouseout</h2>
        <div class="mouse">
            <div class="mf">father
                <div class="ms">son</div>
            </div>
        </div>
    </div>
    <div>
        <h2>效果</h2>
        <div class="animate">
            <p>
                <button>效果累加</button>
                <button>移动</button>
                <button>返回</button>
            </p>
            <div>width: "+=100"</div>
            <div>变速</div>
            <div>匀速</div>
        </div>
    </div>

    <input id="fileItem" type="file">
    <script>
    var file = document.getElementById('fileItem').files[0];
    console.log(file instanceof File);
    </script>
</body>

</html>
