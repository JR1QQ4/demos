<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: slategray;
        }

        #tooltip {
            position: absolute;
            width: 200px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 3px;
            box-shadow: 1px 0 5px rgba(0, 0, 0, .6);
            z-index: 999;
        }

        .graph {
            display: block;
            margin: 0 auto;
            background: #fff;
            border-radius: 3px;
            box-shadow: 1px 0 5px rgba(0, 0, 0, .6);
        }
    </style>
    <script src="../src/js/d3.v5.min.js"></script>

</head>

<body>
    <script>
        // 设置常量
        var url = "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json";
        var padding = {
            left: 60,
            top: 100,
            right: 20,
            bottom: 30
        };
        // 设置宽高
        var w = 920 - padding.left - padding.right,
            h = 630 - padding.top - padding.bottom;

        // 设置 svg 范围
        var x = d3.scaleLinear()
            .range([0, w]);
        var y = d3.scaleTime()
            .range([0, h]);

        // 设置格式化，绘制 x y 轴
        var timeFormat = d3.timeFormat("%M:%S");
        var xAxis = d3.axisBottom(x).tickFormat(d3.format("d"));
        var yAxis = d3.axisLeft(y).tickFormat(timeFormat);

        // 画工具库提示
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .attr("id", "tooltip")
            .style("opacity", 0);

        // 画 svg
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom)
            .attr("class", "graph")
            .append("g")
            .attr("transform", "translate(" + padding.left + "," + padding.top + ")")

        // 遍历数据
        d3.json(url)
            .then(function (res) {
                // 修改 json 数据
                res.forEach(function (d) {
                    d.Place = +d.Place;
                    var parsedTime = d.Time.split(':');
                    d.Time = new Date(1970, 0, 1, 0, parsedTime[0], parsedTime[1]);
                });
                // 设置 x 比例
                var xScale = x.domain([d3.min(res, function (d) {
                    return d.Year - 1
                }), d3.max(res, function (d) {
                    return d.Year + 1
                })])
                // d3.extend(arr) 方法接收一个数组，返回一个数组 [min, max]
                // 需要额外的 js
                // var yScale = y.domain(d3.extend(res, function (d) {
                //     return d.Time
                // }));
                // 设置 y 比例
                var yScale = y.domain([d3.min(res, function (d) {
                    return d.Time
                }), d3.max(res, function (d) {
                    return d.Time
                })]);

                // 绘制 x 轴，并且绘制一个标签
                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("id", "x-axis")
                    .attr("transform", "translate(0," + h + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("class", "x-axis-label")
                    .attr("x", w)
                    .attr("y", -6)
                    .style("text-anchor", "end")
                    .text("Year")
                    .attr("fill", "#000");

                // 绘制 y 轴，并且绘制一个标签
                svg.append("g")
                    .attr("class", "y axis")
                    .attr("id", "y-axis")
                    .call(yAxis)
                    .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Best Time (minutes)")
                    .attr("fill", "#000");

                // 绘制 y 轴数据提示
                svg.append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('x', -140)
                    .attr('y', -38)
                    .style('font-size', 16)
                    .text('Time in Minutes')
                    .attr("fill", "#000");

                // 绘制标题
                svg.append("text")
                    .attr("id", "title")
                    .attr("x", (w / 2))
                    .attr("y", 0 - (padding.top / 2))
                    .attr("text-anchor", "middle")
                    .style("font-size", "30px")
                    .text("Doping in Professional Bicycle Racing");

                // 绘制小标题
                svg.append("text")
                    .attr("x", (w / 2))
                    .attr("y", 0 - (padding.top / 2) + 30)
                    .attr("text-anchor", "middle")
                    .style("font-size", "20px")
                    .text("35 Fastest times up Alpe d'Huez");

                // 预设颜色
                // var color = d3.scaleOrdinal(d3.schemeCategory10);
                var color = ["#1f77b4", "#ff7f0e"];

                // 绘制离散点
                svg.selectAll("circle")
                    .data(res)
                    .enter()
                    .append("circle")
                    .attr("class", "dot")
                    .attr("data-xvalue", function (d) {
                        return d.Year
                    })
                    .attr("data-yvalue", function (d) {
                        return d.Time.toISOString();
                    })
                    .attr("cx", function (d, i) {
                        return xScale(d.Year);
                    })
                    .attr("cy", function (d, i) {
                        return yScale(d.Time)
                    })
                    .style("fill", function (d) {
                        // return color(d.Doping != "");
                        return d.Doping != "" ? color[0] : color[1]
                    })
                    .attr("r", 8)
                    // 监听事件
                    .on("mouseover", function (d) {
                        div.style("opacity", .9);
                        div.attr("data-year", d.Year)
                        div.html(d.Name + ": " + d.Nationality + "<br/>" +
                                "Year: " + d.Year + ", Time: " + timeFormat(d.Time) +
                                (d.Doping ? "<br/><br/>" + d.Doping : ""))
                            .style("left", (d3.event.pageX) + 30 + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })
                    .on("mouseout", function (d) {
                        div.style("opacity", 0);
                    });

                // 绘制 legend 描述性文字的图例
                var legend = svg.selectAll(".legend")
                    // .data(color.domain())
                    .data(color)
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("id", "legend")
                    .attr("transform", function (d, i) {
                        return "translate(0," + (h / 2 - i * 20) + ")";
                    });

                // 绘制两个矩形
                legend.append("rect")
                    .attr("x", w - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    // .style("fill", color);
                    .style("fill", function (d, i) {
                        return i == 0 ? color[0] : color[1]
                    });

                // 绘制 legend 的文字
                legend.append("text")
                    .attr("x", w - 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    // .text(function (d) {
                    //     if (d) return "Riders with doping allegations";
                    //     else {
                    //         return "No doping allegations";
                    //     };
                    // });
                    .text(function (d, i) {
                        if (i == 0) return "Riders with doping allegations";
                        else {
                            return "No doping allegations";
                        };
                    });
            })
            .catch(function (err) {
                console.log(err);
            });
    </script>
</body>

</html>
