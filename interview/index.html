<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面试和文章</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .container {
            padding-top: 20px;
            height: 100%;
            position: relative;
        }

        .landing__header {
            position: absolute;
            left: 0;
            right: 0;
            top: -6px;
            bottom: 0;
            z-index: -2;
        }

        .circle-pulsate-small {
            transform-origin: 90px 500px;
            animation: circle-pulsate 4s ease-in-out infinite;
        }

        @keyframes circle-pulsate {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(0.9);
                opacity: 0.4;
            }

            100% {
                transform: scale(1);
                opacity: 0.6;
            }
        }

        .circle-pulsate {
            transform-origin: 1700px 430px;
            animation: circle-pulsate 6s ease-in-out infinite;
        }

        .inner {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, .6);
        }

        .inner h2 {
            color: #3ecf8e;
        }

        .item {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background: #3ecf8e;
            border-radius: 4px;
            box-shadow: 0 3px 12px 0 #060d2936;
            color: #fff;
        }

        a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
        }

        .item a {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 3px;
            margin-bottom: 8px;
            border-radius: 3px;
            box-shadow: 0 3px 12px 0 #060d2936;
            transition: all ease .5s;
        }

        .item a:hover {
            transform: scale(1.12);
        }

        .item a:nth-child(6n) {
            background: #0863b5;
        }

        .item a:nth-child(6n + 1) {
            background: #fec600;
        }

        .item a:nth-child(6n + 2) {
            background: #f39100;
        }

        .item a:nth-child(6n + 3) {
            background: #e3001f;
        }

        .item a:nth-child(6n + 4) {
            background: #e50064;
        }

        .item a:nth-child(6n + 5) {
            background: #954a97;
        }
    </style>
</head>
