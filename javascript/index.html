        </a>

</body>
<script>
    const txt =
        "JavaScript (JS) is a lightweight, interpreted, or just-in-time compiled programming language with first-class functions. ";
    let len = 0;
    const span = document.querySelector(".typetext");

    function type() {
        if (txt[len] == " ") {
            clearInterval(timer1);
            setTimeout(() => {
                timer1 = setInterval(function () {
                    type()
                }, 100);
            }, 200);
        }
        if (len === txt.length) {
            clearInterval(timer1);
        }
        len++;
        span.innerHTML = txt.substr(0, len);
    }
    let timer1 = setInterval(function () {
        type()
    }, 100);
    var colors = ["#6dc9f1", "#ffe24d", "#ff5d23", "#8bc34a"]
    var cvs = document.querySelectorAll(".myCanvas");
    for (var i = 0; i < cvs.length; i++) {
        var cv = cvs[i]
        var ctx = cv.getContext("2d");
        ctx.fillStyle = colors[i];
        ctx.fillRect(0, 0, 300, 160);
        ctx.fillStyle = "#f8f8f8";
        ctx.font = "65px Arial";
        if (i == 0) {
            ctx.fillText('ES5', 80, 95);
        } else if (i == 1) {
            ctx.fillText('ES6', 80, 95);
        } else if (i == 2) {
            ctx.fillText('Demos', 50, 95);
        } else if (i == 3) {
            ctx.fillText('Examples', 8, 95);
        }
        ctx.stroke();
    }
